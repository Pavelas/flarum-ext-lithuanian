flarum-flags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Strings in this namespace are used by the admin interface.
  admin:

    # These strings are used in the Permissions page of the admin interface.
    permissions:
      flag_posts_label: Netinkamas pranešimas
      view_flags_label: Peržiūrėti netinkamus pranešimus

    # These strings are used in the Flags Settings modal dialog.
    settings:
      guidelines_url_label: Forumo etiketas
      title: Netinkamų pranešimų nustatymai

  # Strings in this namespace are used by the forum user interface.
  forum:

    # These strings are used by the Flag Post modal dialog.
    flag_post:
      confirmation_message: Ačiū, kad pranešei apie šį pranešimą. Mūsų moderatoriai jį peržiūrės.
      dismiss_button: => core.ref.okay
      reason_inappropriate_label: Netinkamas
      reason_inappropriate_text: "Šis pranešimas yra piktybinis, įžeidžiantis, arba pažeidžia mūsų <a>forumo etiketą</a>."
      reason_off_topic_label: "Off-topic"
      reason_off_topic_text: Šis pranešimas neturi jokio ryšio su tema ir turėtų būti perkeltas kitur.
      reason_other_label: Kita
      reason_spam_label: Spamas
      reason_spam_text: Šis postas yra reklama arba spamas.
      submit_button: => flarum-flags.ref.flag_post
      title: => flarum-flags.ref.flag_post

    # These strings are used by the Flagged Posts dropdown, a.k.a. "the flag".
    flagged_posts:
      empty_text: Nėra jokių pranešimų, kurie būtų pažymėti kaip netinkami
      item_text: "{username} temoje <em>{discussion}</em>"
      title: => flarum-flags.ref.flagged_posts
      tooltip: => flarum-flags.ref.flagged_posts

    # These strings are used by the frame displayed around flagged posts.
    post:
      dismiss_flag_tooltip: Ignoruoti "netinkamo pranešimo" pažymėjimą
      flagged_by_text: "Pranešė: {username}"
      flagged_by_with_reason_text: "{username} pranešė dėl {reason}"

    # These strings are used by the post control buttons.
    post_controls:
      flag_button: Pranešti kaip netinkamą

  ##
  # REUSED STRINGS - These keys should not be used directly in code!
  ##

  # Strings in this namespace are referenced by two or more unique keys.
  ref:
    flag_post: Pažymėti pranešimą kaip netinkamą
    flagged_posts: Pranešimai pažymėti kaip netinkami
